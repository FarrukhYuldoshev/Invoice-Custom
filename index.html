<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIUT Exam Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #1976d2;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Main App Styles */
        .main-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-center {
            text-align: center;
        }

        .header-center h1 {
            color: #1976d2;
            font-size: 28px;
            margin: 0;
        }

        .header img {
            height: 50px;
            width: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-end;
        }

        .user-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        /* WebSocket Status */
        .websocket-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        /* Student Info Display */
        .student-display {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .waiting-message {
            text-align: center;
            color: #999;
        }

        .waiting-message svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .student-info {
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #1976d2;
        }

        .student-name {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .student-id {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .exam-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status-message.attended {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.late {
            background: #ffebee;
            color: #c62828;
        }

        .status-message.not_allowed {
            background: #ffebee;
            color: #c62828;
        }

        .status-message.report {
            background: #fff3e0;
            color: #ef6c00;
        }

        /* Controls */
        .controls-section {
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1976d2;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
            transform: translateY(-2px);
        }

        /* PNFL Search */
        .pnfl-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .pnfl-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .pnfl-input:focus {
            outline: none;
            border-color: #1976d2;
        }

        /* Recent Students Log */
        .log-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-info {
            flex: 1;
        }

        .log-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .log-details {
            font-size: 14px;
            color: #666;
        }

        .log-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .log-status.attended {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-status.late {
            background: #ffebee;
            color: #c62828;
        }

        .log-status.not_allowed {
            background: #ffebee;
            color: #c62828;
        }

        .log-status.report {
            background: #fff3e0;
            color: #ef6c00;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .footer p {
            color: #3ea3d3;
            font-size: 14px;
            margin: 0;
        }

        .footer a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .footer a:hover {
            color: #1565c0;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .header {
                display: flex;
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }

            .header-left {
                justify-content: center;
            }

            .header-center {
                order: -1;
            }

            .user-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logokiut.png" alt="KIUT Logo" onerror="this.style.display='none'">
                <h1>KIUT Exam Control System</h1>
            </div>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-container">
        <div class="header">
            <div class="header-left">
                <img src="logokiut.png" alt="KIUT Logo" onerror="this.style.display='none'">
            </div>
            <div class="header-center">
                <h1>KIUT Exam Control System</h1>
            </div>
            <div class="user-info">
                <div class="user-badge" id="userBadge">Loading...</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content-grid">
            <!-- Student Information Card -->
            <div class="card">
                <h2 class="card-title">Student Information</h2>

                <div class="websocket-status">
                    <span class="status-indicator disconnected" id="wsStatus"></span>
                    <span id="wsStatusText">Disconnected</span>
                </div>

                <div class="pnfl-search">
                    <input type="text" class="pnfl-input" id="pnflInput" placeholder="Enter PNFL number">
                    <button class="btn btn-primary" onclick="searchByPNFL()">Search</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <div class="student-display" id="studentDisplay">
                    <div class="waiting-message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                        </svg>
                        <p>Waiting for student card...</p>
                    </div>
                </div>
            </div>

            <!-- Controls and Recent Students Card -->
            <div class="card">
                <h2 class="card-title">Controls & Recent Students</h2>

                <div class="controls-section">
                    <div class="switch-container">
                        <span>Auto Print</span>
                        <label class="switch">
                            <input type="checkbox" id="autoPrintSwitch">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="printBtn" onclick="manualPrint()">Print</button>
                        <button class="btn btn-secondary" onclick="clearStudent()">Clear</button>
                    </div>
                </div>

                <h3 style="font-size: 18px; margin-top: 30px; margin-bottom: 15px;">Recent Students</h3>
                <div class="loading" id="logLoading">
                    <div class="spinner"></div>
                </div>
                <div class="log-container" id="recentStudents"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright Â© 2025 KIUT. All rights reserved. (<a href="https://t.me/farrukh_yuldoshev" target="_blank">Farrukh Yuldoshev</a>)</p>
        </div>
    </div>

    <script>
        // Global variables
        let accessToken = null;
        let refreshToken = null;
        let ws = null;
        let currentStudent = null;
        let clearTimer = null;
        let isRefreshing = false;
        const API_BASE = 'https://ai.kiut.uz';
        const WS_URL = 'ws://127.0.0.1:8000/ws';
        const PRINT_URL = 'http://127.0.0.1:8000/print';

        // Check authentication on page load
        window.addEventListener('load', async () => {
            // Try to refresh token if exists
            try {
                await refreshAccessToken();
                if (accessToken) {
                    showMainApp();
                }
            } catch (error) {
                console.log('No valid session, showing login');
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    showMainApp();
                } else {
                    const error = await response.json();
                    loginError.textContent = error.detail || 'Invalid username or password';
                    loginError.style.display = 'block';
                }
            } catch (error) {
                loginError.textContent = 'Network error. Please try again.';
                loginError.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Refresh access token
        async function refreshAccessToken() {
            if (isRefreshing) {
                // Wait for current refresh to complete
                await new Promise(resolve => setTimeout(resolve, 1000));
                return;
            }

            isRefreshing = true;
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/refresh`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    return true;
                } else {
                    throw new Error('Refresh failed');
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
                showLoginPage();
                throw error;
            } finally {
                isRefreshing = false;
            }
        }

        // API request with token refresh
        async function apiRequest(url, options = {}) {
            options.credentials = 'include';

            // Add authorization header if we have a token
            if (accessToken) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`
                };
            }

            let response = await fetch(url, options);

            // If unauthorized, try to refresh token
            if (response.status === 401) {
                try {
                    await refreshAccessToken();
                    // Retry request with new token
                    options.headers = {
                        ...options.headers,
                        'Authorization': `Bearer ${accessToken}`
                    };
                    response = await fetch(url, options);
                } catch (error) {
                    showLoginPage();
                    throw error;
                }
            }

            return response;
        }

        // Show main application
        async function showMainApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            // Load user info
            await loadUserInfo();

            // Load recent students
            await loadRecentStudents();

            // Connect WebSocket
            connectWebSocket();

            // Setup auto print switch
            document.getElementById('autoPrintSwitch').addEventListener('change', (e) => {
                document.getElementById('printBtn').disabled = e.target.checked;
            });
        }

        // Show login page
        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            accessToken = null;

            // Disconnect WebSocket
            if (ws) {
                ws.close();
            }
        }

        // Load user information
        async function loadUserInfo() {
            try {
                const response = await apiRequest(`${API_BASE}/api/v1/auth/get-me`);

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userBadge').textContent = `${user.username} (${user.role})`;
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        // Load recent students from API
        async function loadRecentStudents() {
            const logLoading = document.getElementById('logLoading');
            const container = document.getElementById('recentStudents');

            logLoading.style.display = 'block';

            try {
                const response = await apiRequest(`${API_BASE}/api/v1/exam-dashboard/?by_current_date=false`);

                if (response.ok) {
                    const students = await response.json();

                    container.innerHTML = '';

                    if (students.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #999;">No recent students</p>';
                    } else {
                        students.forEach(student => {
                            addToLog({
                                fullName: student.full_name,
                                subject: student.subject,
                                date: student.date,
                                time: student.time,
                                status: student.status
                            }, false);
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to load recent students:', error);
                container.innerHTML = '<p style="text-align: center; color: #f44336;">Failed to load recent students</p>';
            } finally {
                logLoading.style.display = 'none';
            }
        }

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateWebSocketStatus(true);
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.rfid) {
                        await fetchStudentData(data.rfid);
                    }
                } catch (error) {
                    console.error('WebSocket message error:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateWebSocketStatus(false);
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateWebSocketStatus(false);
            };
        }

        // Update WebSocket status indicator
        function updateWebSocketStatus(connected) {
            const indicator = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Fetch student data by RFID
        async function fetchStudentData(rfid) {
            try {
                const response = await apiRequest(`${API_BASE}/api/v1/exam/students/${rfid}`);

                if (response.ok) {
                    const data = await response.json();
                    displayStudent(data);

                    // Auto print if enabled
                    if (document.getElementById('autoPrintSwitch').checked) {
                        await printStudent(data);
                    }
                } else {
                    showError('Student not found');
                }
            } catch (error) {
                console.error('Failed to fetch student:', error);
                showError('Failed to fetch student data');
            }
        }

        // Search by PNFL
        async function searchByPNFL() {
            const pnfl = document.getElementById('pnflInput').value.trim();

            if (!pnfl) {
                showError('Please enter PNFL number');
                return;
            }

            try {
                const response = await apiRequest(`${API_BASE}/api/v1/exam/students/by_pnfl/${pnfl}`);

                if (response.ok) {
                    const data = await response.json();
                    displayStudent(data);

                    // Auto print if enabled
                    if (document.getElementById('autoPrintSwitch').checked) {
                        await printStudent(data);
                    }

                    // Clear input
                    document.getElementById('pnflInput').value = '';
                } else {
                    showError('Student not found');
                }
            } catch (error) {
                console.error('Failed to fetch student by PNFL:', error);
                showError('Failed to fetch student data');
            }
        }

        // Display student information
        function displayStudent(data) {
            currentStudent = data;

            const container = document.getElementById('studentDisplay');
            const student = data.data.student;
            const examinees = data.data.examinees;
            const details = data.details;

            // Get status class
            let statusClass = '';
            if (details.status.toLowerCase().includes('attended')) {
                statusClass = 'attended';
            } else if (details.status.toLowerCase().includes('late')) {
                statusClass = 'late';
            } else if (details.status.toLowerCase().includes('not_allowed')) {
                statusClass = 'not_allowed';
            } else if (details.status.toLowerCase().includes('report')) {
                statusClass = 'report';
            } else {
                statusClass = 'attended'; // Default
            }

            // Build exam details HTML
            let examDetailsHTML = '';

            if (examinees && examinees.length > 0) {
                const exam = examinees[0];
                const examDate = new Date(exam.date).toLocaleDateString('en-GB');

                examDetailsHTML = `
                    <div class="exam-details">
                        <div class="detail-row">
                            <span class="detail-label">Subject(s):</span>
                            <span class="detail-value">${examinees.map(e => e.subject).join(', ')}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Exam Date:</span>
                            <span class="detail-value">${examDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Exam Time:</span>
                            <span class="detail-value">${exam.time}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Exam Room:</span>
                            <span class="detail-value">${details.room}</span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="student-info">
                    ${student.photo ? `<img src="${student.photo}" alt="Student Photo" class="student-photo" onerror="this.style.display='none'">` : ''}
                    <div class="student-name">${student.fullName || 'Unknown Student'}</div>
                    <div class="student-id">ID: ${student.identifier || 'N/A'}</div>
                    ${examDetailsHTML}
                    <div class="status-message ${statusClass}">${details.status}</div>
                </div>
            `;

            // Add to log with POST to exam-dashboard
            if (examinees && examinees.length > 0) {
                const exam = examinees[0];

                // Post to exam-dashboard API
                postToExamDashboard(student, exam, details);

                // Add to visual log
                addToLog({
                    fullName: student.fullName,
                    subject: examinees.map(e => e.subject).join(', '),
                    date: new Date(exam.date).toLocaleDateString('en-GB'),
                    time: exam.time,
                    status: statusClass
                }, true);
            }

            // Clear after 60 seconds
            if (clearTimer) {
                clearTimeout(clearTimer);
            }
            clearTimer = setTimeout(clearStudent, 60000);
        }

        // Post student data to exam dashboard
        async function postToExamDashboard(student, exam, details) {
            try {
                // Determine status
                let status = 'attended';
                if (details.status.toLowerCase().includes('late')) {
                    status = 'late';
                } else if (details.status.toLowerCase().includes('not_allowed')) {
                    status = 'not_allowed';
                } else if (details.status.toLowerCase().includes('report')) {
                    status = 'report';
                }

                const dashboardData = {
                    full_name: student.fullName,
                    subject: exam.subject,
                    date: new Date(exam.date).toISOString().split('T')[0],
                    time: exam.time,
                    login: exam.username || '',
                    password: exam.password || '',
                    identifier: student.identifier,
                    status: status,
                    photo: student.photo
                };

                const response = await apiRequest(`${API_BASE}/api/v1/exam-dashboard/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dashboardData)
                });

                if (!response.ok) {
                    console.error('Failed to post to exam dashboard');
                }
            } catch (error) {
                console.error('Error posting to exam dashboard:', error);
            }
        }

        // Add student to log
        function addToLog(studentData, prepend = true) {
            const container = document.getElementById('recentStudents');

            const logItem = document.createElement('div');
            logItem.className = 'log-item';

            logItem.innerHTML = `
                <div class="log-info">
                    <div class="log-name">${studentData.fullName}</div>
                    <div class="log-details">
                        ${studentData.subject} | ${studentData.date} ${studentData.time}
                    </div>
                </div>
                <span class="log-status ${studentData.status}">${studentData.status.replace('_', ' ')}</span>
            `;

            if (prepend) {
                container.insertBefore(logItem, container.firstChild);

                // Keep only last 20 items
                while (container.children.length > 20) {
                    container.removeChild(container.lastChild);
                }
            } else {
                container.appendChild(logItem);
            }
        }

        // Clear student display
        function clearStudent() {
            currentStudent = null;

            if (clearTimer) {
                clearTimeout(clearTimer);
                clearTimer = null;
            }

            document.getElementById('studentDisplay').innerHTML = `
                <div class="waiting-message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                        <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                    </svg>
                    <p>Waiting for student card...</p>
                </div>
            `;
        }

        // Manual print
        async function manualPrint() {
            if (currentStudent) {
                await printStudent(currentStudent);
            } else {
                showError('No student data to print');
            }
        }

        // Print student data
        async function printStudent(data) {
            try {
                const student = data.data.student;
                const examinees = data.data.examinees;
                const details = data.details;

                // Prepare print data
                const printData = {
                    student: {
                        fullName: student.fullName,
                        identifier: student.identifier,
                        photo: student.photo
                    },
                    exams: examinees.map(exam => ({
                        subject: exam.subject,
                        date: new Date(exam.date).toLocaleDateString('en-GB'),
                        time: exam.time,
                        username: exam.allowed ? exam.username : null,
                        password: exam.allowed ? exam.password : null,
                        allowed: exam.allowed
                    })),
                    details: {
                        room: details.room,
                        status: details.status,
                        currentDate: new Date().toLocaleString()
                    }
                };

                const response = await fetch(PRINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(printData)
                });

                if (response.ok) {
                    showSuccess('Printed successfully');
                } else {
                    showError('Print failed');
                }
            } catch (error) {
                console.error('Print error:', error);
                showError('Print service unavailable');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_BASE}/api/v1/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                showLoginPage();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';

            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
